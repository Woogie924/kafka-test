plugins {
    id "org.springframework.boot" version "2.4.1"
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

ext {
    set("mybatisVersion", "2.1.3")
    set("swaggerVersion", "2.9.2")
    set("swaggerModelVersion", "1.6.0")
    set("logbackVersion", "1.2.9")
    set('log4j2.version', '2.17.0')
    set("commonsFileUploadVersion", "1.3.1")
}

dependencies {
    annotationProcessor "org.springframework.boot:spring-boot-configuration-processor"

    implementation "org.springframework.boot:spring-boot-starter-web"
    implementation "org.springframework.boot:spring-boot-starter-validation"
    implementation "org.mybatis.spring.boot:mybatis-spring-boot-starter:${mybatisVersion}"

    implementation "io.springfox:springfox-swagger2:${swaggerVersion}"
    implementation "io.springfox:springfox-swagger-ui:${swaggerVersion}"
    implementation "io.swagger:swagger-annotations:${swaggerModelVersion}"
    implementation "io.swagger:swagger-models:${swaggerModelVersion}"

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}